name: Fedimint
categories:
  - infrastructure
description: >-
  An open-source protocol to custody and transact bitcoin in a community
  context, built on a strong foundation of privacy. We are building Fedimint as a superior alternative to 3rd party custody. 
  Fedimint is a mechanism for Bitcoiners and trusted community members to onboard their local communities to Bitcoin in a more accountable and private way.
